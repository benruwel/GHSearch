

      <div class="form-box card" style="min-width: 800px;">
      
        <div class="card-body">
      
            <form class="form-inline card-body">
            <legend class="form-group mb-2">Search for a user:</legend>
              <div class="form-group mx-sm-3 mb-2">
                <input type="text" class="form-control form-control-secondary form-control-sm" name="username" [(ngModel)]="username" (keyup)="searchUsername()" placeholder="username">
              </div>
              <button type="submit" (click)="searchUsername()" class="btn btn-sm btn-outline-secondary mb-2">Search</button>
            </form>
        
        </div>
      
      </div>

      
      <div *ngIf="user$">
        
        <hr>
        <div class="card" style="max-width: 800px;">
  
            <div class="row no-gutters">
              <div class="col-md-5">
                <img src="{{ user$.avatar_url }}" class="card-img img-rsp" alt="...">
              </div>
              <div class="col-md-7">
                <div class="card-body">
                  <h4 class="card-title"> {{ user$.name }}</h4>
                  <h6 class="card-title">@ {{ user$.login }}</h6>
                  <hr>
                  <p class="card-text">{{ user$.bio }} </p>
                  <hr>
                  <p class="card-text"><small class="text-muted">Repositories {{ user$.repos_number }} </small></p>
                </div>
              </div>
            </div>
            
          </div>
      </div>


        
        <div *ngIf="repo$">
          <hr>

          <div class="card" *ngFor="let repo of repo$" >
            <div class="card-header">
              <a href="">Repo name: {{ repo.name }} </a> 
            </div>
            <div class="card-body">
              <p class="card-text">Repo details: {{ repo.description }} </p>

            </div>
                <div class="card-footer">
                  <p>Language: <span class="badge badge-secondary">Light</span></p>
                  <p>Created at :</p> 
                </div>
          </div>

        </div>
